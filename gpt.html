<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sticky Navigation</title>
  <style>
    :root {
      --bg-header: #222;
      --text-light: #ffffff;
      --highlight: #00ffcc;
      --padding: 16px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--bg-header);
      color: var(--text-light);
      padding: var(--padding);
      
      box-shadow: 0 2px 5px rgba(0,0,0,1);
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      display: inline-block;
      color: var(--text-light);
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0,4s ease;
    }

    nav a:hover {
      color: var(--highlight);
       transform: rotate(-5deg) scale(1.3);
    }

    .animated-btn{
      background-color: var(--bg-header);
      padding: var(--padding);
      border-radius: 8px;
      color: green;
      transition: color 0,3 ease, transform 0,4 ease;
      box-shadow: 5px brown;
    }

    .animated-btn:hover {
      background-color: var(--highlight);
      animation: shake 0,4 ease;
      transform: rotate(-5deg) scale(1.3);

    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 80px;
    }

    section h2 {
      color: var(--bg-header);
    }

    @keyframes shake {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-4px); }
      50%  { transform: translateX(4px); }
      75%  { transform: translateX(-4px); }
      100% { transform: translateX(0); }
}
@keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.1); }
  100% { transform: scale(1); }
  </style>
</head>
<body>

    </nav>
  </header>

  <main>

</html>
